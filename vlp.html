<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="p-5 bg-gray-800 shadow-md fixed w-full z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Pro Photography</h1>
            <ul class="flex space-x-6">
                <li><a href="#home" class="hover:text-gray-400">Home</a></li>
                <li><a href="#portfolio" class="hover:text-gray-400">Portfolio</a></li>
                <li><a href="#contact" class="hover:text-gray-400">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header id="home" class="h-screen flex items-center justify-center text-center bg-cover bg-center relative" style="background-image: url('https://source.unsplash.com/1600x900/?professional-photography');">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="relative z-10 p-10">
            <h2 class="text-5xl font-extrabold animate-fadeIn">Capturing Perfection</h2>
            <p class="mt-4 text-lg">Professional photography with a creative edge.</p>
            <a href="#portfolio" class="mt-6 inline-block bg-blue-500 px-6 py-3 rounded-full hover:bg-blue-600 transition">View Portfolio</a>
        </div>
    </header>

    <!-- Portfolio Section -->
    <section id="portfolio" class="py-16">
        <div class="container mx-auto text-center">
            <h3 class="text-4xl font-bold mb-8">My Portfolio</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <img src="https://source.unsplash.com/500x350/?portrait" class="rounded-lg shadow-lg hover:scale-105 transition" alt="Portrait">
                <img src="https://source.unsplash.com/500x350/?wedding" class="rounded-lg shadow-lg hover:scale-105 transition" alt="Wedding">
                <img src="https://source.unsplash.com/500x350/?landscape" class="rounded-lg shadow-lg hover:scale-105 transition" alt="Landscape">
                <img src="https://source.unsplash.com/500x350/?fashion" class="rounded-lg shadow-lg hover:scale-105 transition" alt="Fashion">
                <img src="https://source.unsplash.com/500x350/?events" class="rounded-lg shadow-lg hover:scale-105 transition" alt="Events">
                <img src="https://source.unsplash.com/500x350/?studio" class="rounded-lg shadow-lg hover:scale-105 transition" alt="Studio">
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-16 bg-gray-800">
        <div class="container mx-auto text-center">
            <h3 class="text-4xl font-bold mb-6">Let's Connect</h3>
            <p class="mb-6">Looking for a professional photographer? Get in touch now!</p>
            <a href="mailto:contact@prophotography.com" class="bg-blue-500 px-6 py-3 rounded-full hover:bg-blue-600 transition">Contact Me</a>
            <div class="mt-6 flex justify-center space-x-4">
                <a href="#" class="text-xl hover:text-blue-400"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-xl hover:text-blue-400"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-xl hover:text-blue-400"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 text-center bg-gray-900">
        <p>&copy; 2025 Pro Photography. All rights reserved.</p>
    </footer>
</body>
</html>
