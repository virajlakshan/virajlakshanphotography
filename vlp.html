<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Hero Section -->
    <section class="relative w-full h-screen bg-center bg-cover" style="background-image: url('https://source.unsplash.com/1600x900/?photography,nature');">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center text-center">
            <h1 class="text-white text-5xl md:text-7xl font-bold mb-4">Capture The Moment</h1>
            <p class="text-white text-lg md:text-2xl">Professional photography that speaks for itself</p>
            <a href="#portfolio" class="mt-6 px-6 py-3 bg-yellow-500 text-white font-semibold text-lg rounded-lg shadow-md hover:bg-yellow-600">View Portfolio</a>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="py-16 px-6 md:px-12">
        <h2 class="text-center text-4xl font-bold mb-10">Portfolio</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <img src="https://source.unsplash.com/400x300/?landscape" class="rounded-lg shadow-md hover:scale-105 transition-transform">
            <img src="https://source.unsplash.com/400x300/?portrait" class="rounded-lg shadow-md hover:scale-105 transition-transform">
            <img src="https://source.unsplash.com/400x300/?city" class="rounded-lg shadow-md hover:scale-105 transition-transform">
            <img src="https://source.unsplash.com/400x300/?wildlife" class="rounded-lg shadow-md hover:scale-105 transition-transform">
            <img src="https://source.unsplash.com/400x300/?wedding" class="rounded-lg shadow-md hover:scale-105 transition-transform">
            <img src="https://source.unsplash.com/400x300/?street" class="rounded-lg shadow-md hover:scale-105 transition-transform">
        </div>
    </section>

    <!-- Contact Section -->
    <section class="bg-gray-900 text-white py-16 text-center">
        <h2 class="text-4xl font-bold">Let's Work Together</h2>
        <p class="mt-4 text-lg">Have a project in mind? Let's make it happen!</p>
        <a href="mailto:contact@photography.com" class="mt-6 inline-block px-6 py-3 bg-yellow-500 font-semibold text-lg rounded-lg shadow-md hover:bg-yellow-600">Contact Me</a>
    </section>
</body>
</html>
